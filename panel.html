
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Panel kar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    .kara {
      margin-bottom: 10px;
    }
    button {
      margin: 4px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h2>Panel kar</h2>
  <div id="karyPanel"></div>
  <button onclick="pauseAll()">‚è∏ Pauzuj wszystko</button>
  <button onclick="resumeAll()">‚ñ∂Ô∏è Wzn√≥w wszystko</button>

  <script>
    const KARY = [
      { id: "chod", nazwa: "üö∂‚Äç‚ôÄÔ∏è‚Äç‚û°Ô∏è Tylko chodzenie" },
      { id: "skok", nazwa: "üßë‚Äçü¶Ω‚Äç‚û°Ô∏è Zakaz skakania" },
      { id: "leczenie", nazwa: "ü©∫ Zakaz leczenia" },
      { id: "zbroja", nazwa: "ü™ñ Brak zbroi" },
      { id: "bron", nazwa: "‚öîÔ∏è Brak broni" }
    ];

    async function getData() {
      const res = await fetch("/data");
      return await res.json();
    }

    async function saveData(data) {
      await fetch("/save", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
    }

    async function setkara(id, nazwa, minuty) {
      const sekundy = minuty * 60 * 1000;
      const now = Date.now();
      let data = await getData();
      let found = data.find(k => k.id === id);

      if (found) {
        if (found.paused && found.timeLeft) {
          found.timeLeft += sekundy;
        } else {
          const aktualny = found.endTime > now ? found.endTime : now;
          found.endTime = aktualny + sekundy;
        }
      } else {
        data.push({ id, nazwa, paused: true, timeLeft: sekundy });
      }

      await saveData(data);
    }

    async function pauseAll() {
      const now = Date.now();
      let data = await getData();
      data = data.map(k => {
        if (!k.paused && k.endTime) {
          const timeLeft = Math.max(0, k.endTime - now);
          return { ...k, paused: true, timeLeft, endTime: undefined };
        }
        return k;
      });
      await saveData(data);
    }

    async function resumeAll() {
      const now = Date.now();
      let data = await getData();
      data = data.map(k => {
        if (k.paused && k.timeLeft) {
          return { ...k, paused: false, endTime: now + k.timeLeft, timeLeft: undefined };
        }
        return k;
      });
      await saveData(data);
    }

    function initPanel() {
      const panel = document.getElementById("karyPanel");
      KARY.forEach(k => {
        const div = document.createElement("div");
        div.className = "kara";
        div.innerHTML = `
          <strong>${k.nazwa}</strong><br>
          <button onclick="setkara('${k.id}', '${k.nazwa}', 1)">+1 min</button>
          <button onclick="setkara('${k.id}', '${k.nazwa}', 5)">+5 min</button>
          <button onclick="setkara('${k.id}', '${k.nazwa}', 10)">+10 min</button>
          <button onclick="setkara('${k.id}', '${k.nazwa}', 20)">+20 min</button>
          <button onclick="setkara('${k.id}', '${k.nazwa}', 30)">+30 min</button>
        `;
        panel.appendChild(div);
      });
    }

    initPanel();
  </script>
</body>
</html>
